<!--Javascript code to validate e-mail-->
<html>
<head>
<title>E-mail Validatiopn</title>
<script>
function validate()
{
    var x = document.forms["form"]["email"].value;
    var at = x.indexOf("@");
    var dot = x.lastIndexOf(".");
    if (at<1 || dot<1)
    {
        alert("Please enter a valid e-mail address");
    }
else
    {
        alert("Successfully logged in");
    }
}
</script>
</head>
<body>
<form name="form"  >
Email: <input type="text" name="email">
<button onclick="validate()">Validate Button</button>
</form>
</body>
</html>
