<html>
<body>
<button onclick="pop()">confirm</button>
<p id="i"></p>
</body>
<script>
function pop()
{
var c = confirm("click ok or cancel");
var txt;
if (c == true)
 txt = "you pressed ok";
else
 txt = "you pressed cancel";
document.getElementById("i").innerHTML=txt;
}
</script>
</html>
